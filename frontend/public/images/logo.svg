<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#D946EF"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shopping Bag Icon -->
  <g filter="url(#glow)">
    <rect x="5" y="8" width="36" height="36" rx="10" fill="url(#gradient1)"/>
    <!-- Bag Handle -->
    <path d="M15 12L18 6H28L31 12" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <!-- Bag Body -->
    <path d="M12 16L14 38H32L34 16H12Z" fill="white" fill-opacity="0.9"/>
    <!-- Shopping Lines -->
    <path d="M20 22L26 28M26 22L20 28" stroke="url(#gradient1)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="18" cy="30" r="2" fill="url(#gradient1)"/>
    <circle cx="28" cy="30" r="2" fill="url(#gradient1)"/>
  </g>
  
  <!-- Text: Market -->
  <text x="50" y="24" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" letter-spacing="1" fill="url(#gradient2)">MARKET</text>
  
  <!-- Text: Place with special styling -->
  <g transform="translate(118, 24)">
    <text font-family="Arial Black, sans-serif" font-size="20" font-weight="900" letter-spacing="1" fill="url(#gradient1)">PLACE</text>
    <!-- Small underline accent -->
    <rect x="2" y="10" width="50" height="3" rx="1.5" fill="url(#gradient1)"/>
  </g>
  
  <!-- Version/Since badge (optional) -->
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" letter-spacing="0.5">EST. 2024</text>
</svg>